<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FlexChat</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="http://192.168.1.9:5000/css" />
  </head>
  <body>
    <div class="content">
      <div class="flex-div">
        <div class="name-content">
          <h1 class="logo">FlexChat</h1>
          <p>Connect with friends and the world around you on FlexChat.</p>
        </div>
          <!-- <form id="loginForm"> -->
            <div id="form">
            <input type="text" id="username" placeholder="Username" name="username" required />
            <input type="password" id="password" placeholder="Password" name="password" required>
            <button onclick="getMainPage()"  class="login" id="button">Log In</button>
            <!-- <a href="#">Forgot Password ?</a> -->
            <hr>
            <a href="/signup">
              <button type="button" class="create-account">Create New Account</button>
            </a>
          </div>
          <!-- </form> -->
          <script>
		
            function getMainPage(){
              const username = document.getElementById("username").value;
              const password = document.getElementById("password").value;

              localStorage.setItem("username", username);

              //document.getElementById("button").value = "";

              const url = `http://192.168.1.9:5000/checkCredentials?username=${username}&password=${password}`;

              fetch(url)
                .then((response) => {
                if (!response.ok) {
                  throw new Error('Network response was not ok');
                  }
                  return response.text();
                })
                .then( html => {
                
                document.open(); // Clear the current document
                document.write(html); // Write the new HTML content
                document.close(); // Close the document for rendering
                })
                .catch(error => {
                  console.log(error);
                });
            }
          </script>
      </div>
    </div>
    
  </body>
</html>
